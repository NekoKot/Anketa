<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey-form</title>
  </head>
    <body>
      <div id="main"></div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
          <form id="survey-form">
            <fieldset id="info"> 
              <label for="name">Name <input type="text" required placeholder="Enter your name" value="" id="name"></label>
              <label for="email">Email <input type="email" required name="email" placeholder="Enter your Email" value="" id="email"></label>
              <label for="number">Age<span>(optional)</span> <input type="number" name="Age" value="" required placeholder="Age" id="number" min="18" max="60"></label>
              <label for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                  <option>(Select current role)</option>
                  <option value="1">Student</option>
                  <option value="2">Full Time Job</option>
                  <option value="3">Ful Time Learner</option>
                  <option value="4">Prefer not to say</option>
                  <option value="4">Other</option>
                </select>
              </label> 
            <p id="reccomend">Would you recommend freeCodeCamp to a friend?</p>
              <label for="inline"><input type="radio" name="choice" value="Definitely" class="inline"> Definitely</label>
              <label for="inline"><input type="radio" name="choice" value="Maybe" class="inline"> Maybe</label>
              <label for="inline"><input type="radio" name="choice" value="Not sure" class="inline"> Not sure</label>
              <label id="feature">What is your favorite feature of freeCodeCamp?
                <select name="role" id="dropdown-two">
                  <option value="">Select an option</option>
                  <option value="1">Challenges</option>
                  <option value="1">Projects</option>
                  <option value="1">Community</option>
                  <option value="1">Open Source</option>
                </select>
              </label> 
              <p id="improved">What would you like to see improved?<span> (Check all that apply)</span></p>
                <label for="inline"><input type="checkbox" name="terms" value="Front-end Projects" class="inline"> Front-end Projects</label>
                <label for="inline"><input type="checkbox" name="improvements" value="Back-end Projects" class="inline"> Back-end Projects</label>
                <label for="inline"><input type="checkbox" name="improvements" value="Data Visualization" class="inline"> Data Visualization</label>
                <label for="inline"><input type="checkbox" name="improvements" value="Challenges" class="inline"> Challenges</label>
                <label for="inline"><input type="checkbox" name="improvements" value="Open Source Community" class="inline"> Open Source Community</label>
                <label for="inline"><input type="checkbox" name="improvements" value="Gitter help rooms" class="inline"> Gitter help rooms</label>
                <label for="inline"><input type="checkbox" name="improvements" value="Videos" class="inline"> Videos</label>
                <label for="inline"><input type="checkbox" name="improvements" value="City Meetups" class="inline"> City Meetups</label>
                <label for="inline"><input type="checkbox" name="improvements" value="Wiki" class="inline"> Wiki</label>
                <label for="inline"><input type="checkbox" name="improvements" value="Forum" class="inline"> Forum</label>
                <label for="inline"><input type="checkbox" name="improvements" value="Additional Courses" class="inline"> Additional Courses</label>
              <p id="comments">Any comments or suggestions?</p>
                <textarea name="bio" rows="7" cols="30" placeholder="Enter your comment here..."></textarea>
                <input type="submit" value="Submit" id="submit" />
          </fieldset>
        </form>
    </body>
</html>
